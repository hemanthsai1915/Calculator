<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="card">
      <div class="header">
        <span style="font-family:monospace">Calculator</span>
        <button id="toggleTheme">ðŸŒ™</button>
      </div>

      <div class="screen-content">
          <div id="lastExpression"></div>
        <div id="screenContent">0</div>
      </div>

      <div class="key-values">
        <button class="btn btnc">C</button>
        <button class="btn" id="btnCE">CE</button>
        <button class="btn operator" id="btn.">.</button>
        <button class="btn operator" id="btn/">/</button>

        <button class="btn" id="btn7">7</button>
        <button class="btn" id="btn8">8</button>
        <button class="btn" id="btn9">9</button>
        <button class="btn operator" id="btn*">*</button>

        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
        <button class="btn" id="btn6">6</button>
        <button class="btn operator" id="btn-">-</button>

        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn operator" id="btn+">+</button>
        <audio id="clickSound" src="click.mp3" preload="auto"></audio>

        <button class="btn" id="btn0">0</button>
        <button class="btn" id="btn00">00</button>
        <button class="btn btne" id="btn=">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
